{% extends 'base.html' %}

{% block content %}
<form method="POST">
    <div class="form-floating mb-3">
        <input type="text" name="login" class="form-control" id="floatingInput" placeholder="name@gmail.com"
        value="{{ request.form.login }}" required>
        <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
        <label class="form-check-label" for="remember_me">Запомнить меня?</label>
    </div>
    <button class="btn btn-primary">Вход</button>
</form>
{% endblock %}
